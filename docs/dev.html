<html  ng-app="myApp">
<head>

  <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.css">

<body>

<button class="btn-primary">kkkkkkkkkkkkkk</button>

<div ng-controller="ModalDemoCtrl">
  <p>在输入框中尝试输入：</p>
  <p>姓名：<input type="text" ng-model="name"> </p>
  <p ng-bind="name"></p>

  <div class="bs-example" style="padding-bottom: 24px;" append-source>

    <!-- Button to trigger a default modal with a scope as an object {title:'', content:'', etc.} -->
    <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale" data-placement="center" data-template-url="./src/modal/docs/modal.demo.tpl.html" bs-modal="modal">Click to toggle modal
      <br />
      <small>(using an object)</small>
    </button>

    <!-- You can use a custom html template with the `data-template` attr -->
    <button type="button" class="btn btn-lg btn-danger" data-animation="am-fade-and-slide-top" data-template-url="modal/modal.tpl.html" bs-modal="modal">Custom Modal
      <br />
      <small>(using data-template)</small>
    </button>

    <!-- You can use a custom html template with the `data-template` attr -->
    <button type="button" class="btn btn-lg btn-danger" ng-click="showModal()">Modal
      <br />
      <small>(using service)</small>
    </button>


  </div>
</div>
